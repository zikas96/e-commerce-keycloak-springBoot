<div>
  <div class="container mt-3">
      <div class="card">
          <div class="card-header">Products List</div>
          <div class="card-body">
              <table class="table">
                  <tr>
                      <th>ID</th><th>Name</th><th>Price</th>
                  </tr>
                  <tr *ngFor="let product of products">
                      <td>{{product.id}}</td>
                      <td>{{product.name}}</td>
                      <td>{{product.price}}</td>
                  </tr>
              </table>
          </div>
      </div>
  </div>
</div>
